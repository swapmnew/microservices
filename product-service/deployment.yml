apiVersion: v1
kind: Service
metadata:
  name: product-service-lb
spec:
  type: LoadBalancer
  selector:
    app: product-service
  ports:
    - port: 9091
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  labels:
    app: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  replicas: 2
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: product-service
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: product-service-container
          image: aklahoti/product-service:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
